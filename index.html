<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do right</title>
</head>

<style>
body {
        margin: 0px;
        background-color: #fff;
    }

#navbar {
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    background-color: #ab4c51;  
    padding: 30px 90px 0px 90px;
}

#menu-section {
    display: flex;
    flex-direction: row;
    align-items: center;
  

 }

#menu-section a {
    text-decoration: none;
    color: white;
    font-size: 14px;
    font-weight: 100;
    font-family: sans-serif;
    text-transform: capitalize;
    
}

 #menu-section li{
    list-style: none;
    padding-right: 30px;
  

 }

#logo-section img{
    width: 100px;
    height: 40px;
    padding: 10px;
}


#body-section{
    display: flex;
    position: relative;
    height: 90vh;
    background-color: #ab4c51;
    margin: 0px;
    padding:0px;
    top: -16px;
    display: flex;
    justify-content: space-between;
    justify-content: center;
    align-content: center;
    

}

#body-section p{
    color: white;
    font-size: 40px;
    font-weight: 100;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-transform: capitalize;
    margin: 0px;
    padding: 0px;  
}

#body-section input{
    margin-top: 20px;
    height: 30px; 
    border-radius: 30px;
    background-color: #ab4c5100;
    color: #fff !important;
    border: 1px solid #fff;
    padding-left: 20px;
}

::placeholder {
  color: #fff;
  opacity: 1; /* Firefox */
}
   
 #left-section, #right-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
 }   


 #right-section {
    padding-left: 60px;
 }   

#left-section form{
    display: flex;
    flex-direction: column;
    width: 80%;
}

#create-button{
    margin-top: 10px;
    height: 25px; 
    border-radius: 30px;
    background-color: #ab4c5100;
    color: #fff;
    border: 1px solid #fff;
    width: max-content;
}

#right-section img{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 80%;
}

#svg {
    position: relative;
    top: -30px;
    rotate: 180deg;
    fill: red;
  
    background: #ab4c51;
    border-style: none !important;
}

#create-button{
    height: 50px;
    width: 120px;
    padding-top: 15px;
    border-style: none;
}

#create-button:hover{
    filter: invert(100%);
}

#footer{
    background-color: #fff;
    display: flex;
    justify-content: space-around;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 12px;
    align-items: flex-start;
    align-content: flex-start;
}

#footer-1st li{
    display: flex;
    flex-direction: column;
    list-style: none;

}

#footer-1st li{
    font-size: 14px;
    font-weight: 100;
    padding-bottom:15px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

#footer-1st,#footer-2nd,#footer-3rd,#footer-4th {
    padding:30px;
}

#footer-2nd{
  
    display: flex;
    flex-direction: column;
}

#footer-2nd label {
    font-size: 14px;
    font-weight: 100;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

#footer-2nd ::placeholder{
    color: #000;

}
#footer-2nd input{
    margin-top: 0px;
    height: 30px; 
    border-radius: 30px;
    background-color: #ab4c5100;
    color: #000 !important;
    border: 1px solid #000;
    padding-left: 20px;
}

#footer-3rd img{
height: 30px;
padding-right:5px;
width: 30px;
}
#footer-3rd img:hover{
filter: invert(100%);

}

#footer-4th img{
    width: 150px;
}
#submit-button{
    height: 40px;
    width: 100px;
    padding-top: 1px;
    border-style: none;
    
    
}

#submit-button:hover{
    
    padding-top: 1px;
    border-style: none;
    filter: hue-rotate(330deg);
}


#cart-icon{
    width: 25px;
    height: 25px;
    padding-top: 5px;
    padding-right: 10px;
}

#login-btn{
border-radius: 30px;
border-width: 1px;
border-color: #fff;
padding:5px 15px;
border-style: solid;
}

#login-btn:hover{
border-radius: 30px;
border-width: 1px;
border-color: #000;
padding:5px 15px;
border-style: solid;
background-color: #000;
}





@media only screen and (max-width: 600px) {
 #right-section,#menu-section{
        display: none;
    
}

#footer{
    display: grid;
}

#left-section {
    display: flex;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
}

#body-section p {
    color: white;
    font-size: 40px;
    font-weight: 100;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-transform: capitalize;
    margin: 0px;
    padding: 0px;
    text-align: center;
}

}

#loader{
    height: 100vh;
    width: 100vw;
    background-color: #000;
    z-index: 99;
}

#webpage{
    display: none;
}


.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #ab4c51;
  margin: auto;
  
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<script>
    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('webpage').style.display = 'block';
       
    }, 5000);

 
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("right-section");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}






    </script>
